<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Formuláře</h1>

    <form action="result.html" method="GET">

        <fieldset>
            <legend>Základní osobní údaje</legend>
            <div>
                <label>
                    Sem napište jméno:
                    <input type="text" name="jmeno" value="Petr" required>
                </label>
            </div>

            <div>
                <label for="prijmeni">Sem napište příjmení:</label>
                <input type="text" id="prijmeni" placeholder="Sem jde prijmeni" name="prijmeni">
            </div>
            <div>
                <label for="password">Heslo:</label>
                <input type="password" id="password" name="heslo">
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
            </div>
        </fieldset>
        <label for="propojeno">Je dnes hezky?</label>
        <input type="checkbox" name="pocasi" id="propojeno" value="hezky">

        <!-- CHECKBOX -->
        <label for="prsi" class="destive_tlacitko">Prší dnes?</label>
        <input type="checkbox" name="prsi" id="prsi" value="prsi" checked>

        <!-- RADIO BUTTON -->
        <h6>Jaké je tvoje oblíbené zvíře?</h6>
        <input type="radio" id="slon" name="zvire" value="slon" checked>
        <label for="slon">Slon</label>
        <input type="radio" id="opice" name="zvire" value="opice">
        <label for="opice">Opice</label>
        <input type="radio" id="hroch" name="zvire2" value="hroch">
        <label for="hroch">Hroch</label>
        <input type="radio" id="kroko" name="zvire2" value="krokodyl">
        <label for="kroko">Krokodýl</label>
        <input type="radio" id="nic" name="zvire2" value="nic">
        <label for="nic">Nic</label>

        <input type="submit" value="Odešli mě...">
    </form>
</body>

</html>
